<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic:wght@400;700;800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <button type="button" class="btn-box" id="dialouge-btn">Dialogue</button>
        <button type="button" class="btn-box" id="lightBox-btn">LightBox</button>
        <button type="button" class="btn-box" id="notification-btn">User Notification</button>
        <button type="button" class="btn-box" id="contact-btn">Contact Us</button>
    </div>
    <div class="dialouge" id="dialouge">
        <i class="fa-solid fa-xmark" id="closeBtn"></i>
        <h2>Dialouge</h2>
        <textarea name="text" class="text-box" placeholder="Share your story"></textarea><br>
        <button class="submit-btn">Submit</button>
    </div>
    <div class="lightBox" id="lightBox">
        <i class="fa-solid fa-xmark " id="closeBtn_1"></i>
        <h2>Submit your assignment</h2>
        <input type="file" id="file">
        <button class="submit-btn">Submit</button>
    </div>
    <div class="contact" id="contact">
        <i class="fa-solid fa-xmark " id="closeBtn_2"></i>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" class="fullname"><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" class="email"><br>
            <label for="text">Message:</label>
            <input type="text" placeholder="Send your message" class="message"><br>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="main1.js"></script>
</body>
</html>
